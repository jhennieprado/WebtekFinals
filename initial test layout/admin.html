  <body>
    <!--TOP Navigation-

  <!--Modal Login-->

      <div class="row">
        <div class="columns large-6 large-offset-3 text-center align-center" id="admin-login">
        <img src="images/logo.png">
        <h2>Admin Login</h2>
        <form id="authentication" data-abide novalidate>
          <div class="alert callout" data-abide-error style="display: none">
             <p><i class="fi-alert"></i> There are some errors in your form.</p>
          </div>
          
          <label>Username
            <input type="text" required>
            <span class="form-error">
                This field is required!
              </span>
          </label>
          <label>Password
            <input type="password" aria-describedby="passwordHelpText" required>
            <span class="form-error">
                This field is required
            </span>
          </label>
          <br>
          <div class="columns large-12">
            <button class="button expanded" type="login" value="Login">Login</button>
          </div>
          </div>
        </form>
  

    </div>
  <!--Modal Register-->

  </body>
