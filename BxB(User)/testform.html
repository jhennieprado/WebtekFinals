<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BxB</title>
    
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
	<title>test</title>
</head>
<body>
	<div class="row">
      <div class="columns large-8 large-offset-2" id="register-content">
      	<div class="columns large-10 large-offset-1">
 <form id="Registration">
    <div class="alert callout">
       <p><i class="fi-alert"></i> There are some errors in your form.</p>
    </div>
    
    <h2 class="text-center">Client Registration</h2>
    <label id="firstName">First Name
      <input type="text" name="fname">
      <span id="form-error-fname">
        This field is required!
      </span>
    </label>
    <label>Last Name
      <input type="text" name="lname">
      <span id="form-error-lname">
        This field is required!
      </span>
    </label>
    <label>Email
      <input type="text" name="email">
       <span id="form-error-email">
        Must enter a legit email
      </span>
    </label>
    <label>Username
      <input type="text" name="user">
       <span id="form-error-user">
        I'm required!
      </span>
    </label>
  
    <label>Birthday
      <input type="date">
       <span id="form-error-birthday">
        I'm required!
      </span>
    </label>
    <label>Contact Number
      <input type="text" name="">
       <span id="form-error-cnumber">
        input must be numeric
      </span>
    </label>
    <label>Password
      <input type="password">
       <span id="form-error-password">
        I'm required!
    </span>
    </label>
    <label>Re-enter Password
      <input type="password">
       <span id="form-error-rpassword">
        not the same as password
      </span>
    </label>
    <br>
    <div class="columns large-12 text-center">
      <input id="checkbox1" type="checkbox"><label for="checkbox1"><span id="form-error">
          You must agree with our terms and condition
        </span>Agree with our terms and agreement</label><br>
      <button class="button" value="Register" onclick="evalform()">Register</button>
    </div>
	 </form>
	 </div>
	 </div>
	 </div>
	 <script type="text/javascript">
	 		function evalform(){
	 			var input = document.getElementsByTagName("input");
	 			for (i in input){
	 				if(i.value==""){
	 					document.getElementById("form-error-"+i.name).innerHTML = "<h1>EROOOOR</h1>";
	 				}
	 			}
	 		}
	 </script>

	 <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
